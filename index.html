<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A. ko. – Portfolio</title>
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header" data-animate>
    <div class="logo" aria-label="Domov">A. ko.</div>
    <button class="nav-toggle" aria-controls="siteNav" aria-expanded="false" aria-label="Zobraziť navigáciu">
      <span></span>
      <span></span>
    </button>
    <nav id="siteNav" class="site-nav">
      <a href="#domov">O mne</a>
      <a href="#video">Video</a>
      <a href="#fotografia">Fotografia</a>
      <a href="#poezia">Poézia</a>
    </nav>
  </header>

  <main>
    <section id="domov" class="hero" data-animate>
      <div class="hero-text">
       
        <h1>A. ko.</h1>
        <p class="bio-text" id="bioText">Načítavam príbeh...</p>
        <div class="social-links">
          <a href="https://www.instagram.com/anamnee/" target="_blank" rel="noopener" aria-label="Instagram">
            <img src="assets/icons/instagram.svg" alt="Instagram">
          </a>
          <a href="https://www.youtube.com/@anamnee" target="_blank" rel="noopener" aria-label="YouTube">
            <img src="assets/icons/youtube.svg" alt="YouTube">
          </a>
        </div>
      </div>
      <div class="hero-photo">
        <img src="" alt="Portrét A. ko." id="mainPhoto" loading="lazy">
      </div>
    </section>

    <section class="section-links" aria-label="Rýchle odkazy" data-animate>
      <a href="#video" class="section-card">
        <span><b>Video</b></span>
        <p>Kráča tadiaľ intimita...</p>
      </a>
      <a href="#fotografia" class="section-card">
        <span><b>Fotografia</b></span>
        <p>Príbeh, ktorý si nevšímaš...</p>
      </a>
      <a href="#poezia" class="section-card">
        <span><b>Poézia</b></span>
        <p>Medziriadkovým svetom...</p>
      </a>
    </section>

    <section id="video" class="content-section" data-animate>
      <div class="section-heading">
        <p class="eyebrow">Video</p>
      </div>
      <div id="videoList" class="video-list" aria-live="polite"></div>
    </section>

    <section id="fotografia" class="content-section" data-animate>
      <div class="section-heading">
        <p class="eyebrow">Fotografia</p>
      </div>
      <div id="photoGallery" class="gallery" aria-live="polite"></div>
    </section>

    <section id="poezia" class="content-section" data-animate>
      <div class="section-heading">
        <p class="eyebrow">Poézia</p>
      </div>
      <div class="poem-layout">
        <div id="poemList" class="poem-list" aria-live="polite"></div>
        <article class="poem-detail" id="poemDetail" aria-live="polite">
          <div class="poem-placeholder">
            <p>Vyberte báseň, ktorú chcete čítať.</p>
          </div>
        </article>
      </div>
    </section>
  </main>

  <footer class="site-footer" data-animate>
    <p>&copy; <span id="year"></span> A. ko. – Autorské práva vyhradené.</p>
  </footer>

  <div class="modal" data-modal="photo" aria-hidden="true">
    <div class="modal-backdrop" data-close-modal></div>
    <div class="modal-content photo-modal" role="dialog" aria-modal="true" aria-label="Prehliadač fotografií">
      <button class="modal-close" data-close-modal aria-label="Zavrieť galériu">
        <img src="assets/icons/cross.svg" alt="">
      </button>
      <div class="photo-stack">
        <div class="photo-stage">
          <button class="photo-nav prev" data-photo-nav="prev" aria-label="Predchádzajúca fotografia">
            <img src="assets/icons/left.svg" alt="">
          </button>
          <img src="" alt="" id="lightboxImage">
          <button class="photo-nav next" data-photo-nav="next" aria-label="Nasledujúca fotografia">
            <img src="assets/icons/right.svg" alt="">
          </button>
        </div>
        <div class="photo-meta">
          <h3 id="lightboxTitle"></h3>
          <p id="lightboxAnnotation"></p>
        </div>
      </div>
    </div>
  </div>

  <script src="main.js" defer></script>
</body>
</html>
